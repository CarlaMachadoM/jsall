<!DOCTYPE html>

    <title>Exemplos de js</title>
</head>
<body>
    <section id="artigos">



    </section>

<script>
    document.getElementsById("artigo").innerHTML = "<h1> Artigo sobre roupas </h1>"

    const pai = document.getElementbyId("artigos");
